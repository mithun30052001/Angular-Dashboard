<div style="text-align: center;">
    <h1>Welcome To Angular Dashboard</h1>
    <ng-container *ngIf="userrole == 'admin'; then AdminDashboard else UserDashboard"></ng-container>
    <ng-template #AdminDashboard><h2>You are logged in as Admin</h2></ng-template>
    <ng-template #UserDashboard><h2>You are logged in as a User</h2></ng-template>    
</div>
